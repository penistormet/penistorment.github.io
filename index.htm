<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click to Play Music</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: red;
    font-size: 2em;
    font-weight: bold;
    cursor: pointer;
    z-index: 9999;
    overflow: hidden;
  }

  #text {
    animation: wave 2s infinite;
  }

  @keyframes wave {
    0% {
      transform: translateX(-20%);
    }
    50% {
      transform: translateX(20%);
    }
    100% {
      transform: translateX(-20%);
    }
  }

  #audio-player {
    display: none; /* Hide audio player initially */
  }

  /* Play/Pause Button Styles */
  #play-pause-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    z-index: 9999;
    opacity: 1; /* Initial opacity */
    transition: opacity 1s ease-in-out; /* Fade transition */
  }

  #play-pause-btn:hover {
    opacity: 1; /* Keep the button visible when hovered */
  }

  /* Pentagram Styles */
  #pentagram {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M12 2l-2.56 7.43h-8.06l6.5 4.93-2.56 7.44 6.5-4.93 6.5 4.93-2.56-7.44 6.5-4.93h-8.06z"/></svg>');
    background-repeat: no-repeat;
    background-size: contain;
    cursor: pointer;
    opacity: 1; /* Initial opacity */
    animation: fadeOut 6s forwards; /* Fade out after 6 seconds */
    z-index: 9999;
  }

  /* Fade Out Animation */
  @keyframes fadeOut {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div id="overlay" onclick="startMusic()">
  <div id="text">Click to View</div>
</div>

<audio id="audio-player" controls autoplay>
  <source src="https://filelu.com/b1sk0alip2yk" type="audio/wav">
  Your browser does not support the audio element.
</audio>

<!-- Pentagram (Play/Pause Button) -->
<div id="pentagram" onclick="togglePlayPause()"></div>

<script>
  function startMusic() {
    document.getElementById('audio-player').play();
    document.getElementById('overlay').style.display = 'none';
  }

  // Function to toggle play/pause
  function togglePlayPause() {
    var audio = document.getElementById('audio-player');
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>

</body>
</html>
